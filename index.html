<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src = "logo.png" alt = "Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Aur bhai Suvi ke hal tere</h1>
            <div class = "songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>It's Always Blue</span>
                    <span class="songlistplay"><span class = "timestamp">5:43 <i class="fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span> TRIP</span>
                    <span class="songlistplay"><span class = "timestamp">5:43 <i class="fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span>They Mad</span>
                    <span class="songlistplay"><span class = "timestamp">5:43 <i class="fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span>Plug Walk</span>
                    <span class="songlistplay"><span class = "timestamp">5:43 <i class="fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span>Let me Love you</span>
                    <span class="songlistplay"><span class = "timestamp">5:43 <i class="fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span> The Safety Dance</span>
                    <span class="songlistplay"><span class = "timestamp">5:43 <i class="fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span>Back It Up</span>
                    <span class="songlistplay"><span class = "timestamp">5:43 <i class="fa-solid fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value = 0 max="100">
        <div class="icons">
            <!-- fontawesom icons -->
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-solid fa-3x fa-play-circle" id = "masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id = "gif"> Let me Love you - Justin bieber
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c99b128cbd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
